{% extends "base.html" %}

{% block content %}
<h1 class="title text-center">
  Minecraft Instances
</h1>
<button class="btn btn-info" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">Toggle Instructions</button>
<div class="container">
    <div class="row py-5">
        <div class="col-md-6 offset-md-1">
            <div class="mb-3">
                <input class="form-control form-control-sm" id="fileupload" type="file" name="fileupload">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-1">
            {{ allminecrafts|safe }}
        </div>
        <div id="uploadstatus" class="pt-1"></div>
    </div>
</div>
<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-dark" id="offcanvasBottomLabel">Forge and Other files Instructions</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body small text-secondary">
    Browse to <a href="https://files.minecraftforge.net/net/minecraftforge/forge/" target=”_blank”>Forge</a> and download the installer (Java) of the version you wish to install.

    

  </div>
</div>
<script>
async function uploadFile(mcname, unzip) {
    let formData = new FormData();           
    formData.append("file", fileupload.files[0]);
    formData.append("mcname", mcname);
    formData.append("unzip", unzip);
    formData.append("_csrf_token", "{{ csrf_token() }}");
    await fetch("/upload", { method: "POST", body: formData }).then((response) => {
        if (response.status != 201) {
          throw new Error("Bad response from server: "+response.text());
        }
        return response;
    }).then((returnedResponse) => {
        $('#uploadstatus').html('<div class="alert alert-success" role="alert">File uploaded Successfully.</div>');
    }).catch((error) => {
        $('#uploadstatus').html('<div class="alert alert-danger" role="alert">File upload Failed. '+error+'</div>');
    });
}
</script>
{% endblock %}
